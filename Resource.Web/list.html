    <script type="text/javascript">
        //页面拉到底时自动加载更多
        var page = 1;
        var parkID;
        var kindID;
        var orderstr;
        var searchName;
        jQuery(function () {
            var cityName = returnCitySN["cname"];	//获取城市

            //获取园区ID
            parkID = getQueryString("parkID")
            if (parkID == null)
            { parkID = "null"; }

            //获取类型ID
            kindID = getQueryString("kindID")
            if (kindID == null)
            { kindID = "null"; }

            //获取类型ID
            orderstr = getQueryString("orderstr")
            if (orderstr == null)
            { orderstr = "Level"; }

            //获取类型ID
            searchName = getQueryString("searchName")
            if (searchName == null)
            { searchName = "null"; }
            else
            {
                $("#searchName").val(searchName)
            }
            liOnclick();
            $.ajax({
                type: "post",
                url: "ashx/list.ashx",
                data: { action: "index", cityName: cityName, kindID: kindID },
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        $("#citySpan").html("<i class='icon-location-pin'></i>" + data.cityName);
                        $("#pageFoot").html("客服热线：" + data.cSPhone);
                        $("#cSPhone").html("<i class='icon-old-phone'></i>" + data.cSPhone);
                        $("#qRCode1").attr("src", data.qRCode1);
                        $("#qRCode2").attr("src", data.qRCode2);
                        parkID = data.parkID;
                        parkID = parkID.substring(0, parkID.length - 1);
                        $("#parkIDS").html(data.parkli);
                        $("#kindIDS").html(data.kindli);
                        resourceSearch(1);
                    }
                },
                error: function () {
                }
            });

            $(window).scroll(function (event) {
                var wScrollY = window.scrollY; // 当前滚动条位置
                if (wScrollY == null)
                { wScrollY = window.pageYOffset }
                var wInnerH = window.innerHeight; // 设备窗口的高度（不会变）
                var bScrollH = document.body.scrollHeight; // 滚动条总高度
                if (wScrollY + wInnerH >= bScrollH) {
                    page++;
                    jumpSearch();
                }
            })
        })

        //li点击触发事件
        function liOnclick() {
            var parklist = document.getElementById('parkIDS').getElementsByTagName('li');
            for (var i = 0; i < parklist.length; i++) {
                parklist[i].onclick = (function (i) {
                    return function () {
                        var id = parklist[i].id;
                        if ($("#" + id).hasClass('active'))
                        { }
                        else {
                            for (var j = 0; j < parklist.length; j++) {
                                if ($("#" + parklist[j].id).hasClass('active'))
                                    $("#" + parklist[j].id).removeClass('active');
                            }

                            $("#" + id).addClass('active')
                        }

                        parkID = "";
                        for (var k = 0; k < parklist.length; k++) {
                            if ($("#" + parklist[k].id).hasClass('active'))
                                parkID = parklist[k].id;
                        }

                        resourceSearch(1);
                    }
                }(i))
            }

            var kindlist = document.getElementById('kindIDS').getElementsByTagName('li');
            for (var i = 0; i < kindlist.length; i++) {
                kindlist[i].onclick = (function (i) {
                    return function () {
                        var id = kindlist[i].id;
                        if ($("#" + id).hasClass('active'))
                        { }
                        else {
                            for (var j = 0; j < kindlist.length; j++) {
                                if ($("#" + kindlist[j].id).hasClass('active'))
                                    $("#" + kindlist[j].id).removeClass('active');
                            }

                            $("#" + id).addClass('active')
                        }

                        kindID = "";
                        for (var k = 0; k < kindlist.length; k++) {
                            if ($("#" + kindlist[k].id).hasClass('active'))
                                kindID = kindlist[k].id;
                        }
                        resourceSearch(1);
                    }
                }(i))
            }

            var orderstrlist = document.getElementById('orderstrS').getElementsByTagName('li');
            for (var i = 0; i < orderstrlist.length; i++) {
                orderstrlist[i].onclick = (function (i) {
                    return function () {
                        var id = orderstrlist[i].id;
                        if ($("#" + id).hasClass('active'))
                        { }
                        else {
                            for (var j = 0; j < orderstrlist.length; j++) {
                                if ($("#" + orderstrlist[j].id).hasClass('active'))
                                    $("#" + orderstrlist[j].id).removeClass('active');
                            }

                            $("#" + id).addClass('active')
                        }

                        orderstr = "";
                        for (var k = 0; k < orderstrlist.length; k++) {
                            if ($("#" + orderstrlist[k].id).hasClass('active'))
                                orderstr = orderstrlist[k].id;
                        }
                        resourceSearch(1);
                    }
                }(i))
            }
        }

        //搜索
        function resourceSearch(pageindex) {
            searchName = $("#searchName").val();

            if (searchName == "") {
                searchName = "null";
            }

            if (parkID == "parknull")
            { parkID = "null"; }

            if (kindID == "kindnull")
            { kindID = "null"; }

            layer.load(2);

            $.ajax({
                type: "post",
                url: "ashx/list.ashx",
                data: { action: "search", parkID: parkID, kindID: kindID, orderstr: orderstr, searchName: searchName, page: pageindex },
                dataType: "json",
                success: function (data) {
                    layer.closeAll("loading");
                    if (data.retCode == 0) {

                        $("#containerList").html(data.listHtml);
                        $("#containerFooter").html("");
                        if (data.footCode == 0) {
                            $("#containerFooter").html("<h3 style='text-align:center;'>到底了...</h3>");
                        }
                        liOnclick();
                    }
                },
                error: function () {
                }
            });
        }

        //向下翻页
        function jumpSearch() {
            searchName = $("#searchName").val();
            if (searchName == "") {
                searchName = "null";
            }

            if (parkID == "parknull")
            { parkID = "null"; }

            if (kindID == "kindnull")
            { kindID = "null"; }

            layer.load(2);

            $.ajax({
                type: "post",
                url: "ashx/list.ashx",
                data: { action: "search", parkID: parkID, kindID: kindID, orderstr: orderstr, searchName: searchName, page: page },
                dataType: "json",
                success: function (data) {
                    layer.closeAll("loading");
                    if (data.retCode == 0) {
                        $("#containerFooter").html("");
                        if (data.footCode == 1) {
                            $("#containerList").append(data.listHtml);
                        }
                        else {
                            $("#containerFooter").html("<h3 style='text-align:center;'>到底了...</h3>");
                        }
                        liOnclick();
                    }
                },
                error: function () {
                }
            });
        }
    </script>
