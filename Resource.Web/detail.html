    <script type="text/javascript">
        var resourceID;
        jQuery(function () {
            var cityName = returnCitySN["cname"];	//获取城市
            resourceID = getQueryString("resourceID")
            $.ajax({
                type: "post",
                url: "ashx/detail.ashx",
                data: { action: "index", cityName: cityName },
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        $("#citySpan").html("<i class='icon-location-pin'></i>" + data.cityName);
                        $("#cSPhone").html("<i class='icon-old-phone'></i>" + data.cSPhone);
                        if (resourceID == null) {
                            return;
                        }
                        else {
                            loadResource();
                        }
                    }
                },
                error: function () {
                }
            });
        })

        //加载资源信息
        function loadResource() {
            $.ajax({
                type: "post",
                url: "ashx/detail.ashx",
                data: { action: "load", resourceID: resourceID },
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        if (data.ResourceStatus == 0) {
                            $("#resourceContent").html("<h3 style='text-align:center;'>该资源已不可租用...</h3>");
                        }
                        else {
                            $("#Slides").html(data.Slides);
                            $("#ResourceName").html(data.ResourceName);
                            $("#Location").html(data.Location + "<img src='images/map.png'>");
                            $("#RangeRent").html(data.RangeRent);
                            $("#StartRent").html(data.StartRent);
                            $("#Container").html(data.Container);
                            $("#Price").html(data.Price);
                            $(".flexslider").flexslider({
                                slideshowSpeed: 3000, //展示时间间隔ms
                                animationSpeed: 300, //滚动时间ms
                                touch: true //是否支持触屏滑动
                            });
                        }
                    }
                },
                error: function () {
                }
            });
        }

        //提交预约
        function RentSubmit() {
            $("#RentButton").removeAttr("onclick");

            var rentName = $("#RentName").val();
            var rentTel = $("#RentTel").val();
            if (resourceID == null || rentName == "" || rentTel == "") {
                layer.alert("预约资料不完整！");
                $("#RentButton").attr("onclick", "RentSubmit()");
                return;
            }
            
            layer.load(2);

            $.ajax({
                type: "post",
                url: "ashx/detail.ashx",
                data: { action: "rentSubmit", resourceID: resourceID, rentName: rentName, rentTel: rentTel },
                dataType: "json",
                success: function (data) {
                    layer.closeAll("loading");
                    if (data.retCode == 0) {
                        $("#RentSubmit").css("display", "none");
                        $("#RentSuccess").css("display", "");
                    }
                    else {
                        layer.alert("预约出现错误！");
                    }
                },
                error: function () {
                }
            });
        }
    </script>
