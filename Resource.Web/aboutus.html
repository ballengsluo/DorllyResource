        <script type="text/javascript">
            jQuery(function () {
                var cityName = returnCitySN["cname"];	//获取城市
                $.ajax({
                    type: "post",
                    url: "ashx/aboutus.ashx",
                    data: { action: "index", cityName: cityName },
                    dataType: "json",
                    success: function (data) {
                        if (data.retCode == 0) {
                            $("#citySpan").html("<i class='icon-location-pin'></i>" + data.cityName);
                            $("#cSPhone").html("<i class='icon-old-phone'></i>" + data.cSPhone);
                            getContent();
                        }
                    },
                    error: function () {
                    }
                });
            });

            //广告位
            function getContent() {
                $.ajax({
                    type: "post",
                    url: "ashx/aboutus.ashx",
                    data: { action: "getContent" },
                    dataType: "json",
                    success: function (data) {
                        if (data.retCode == 0) {
                            $("#content").html(data.content);
                        }
                    },
                    error: function () {
                    }
                });
            }
        </script>
