    <script type="text/javascript">
        jQuery(function () {
            var cityName = returnCitySN["cname"];	//获取城市
            $.ajax({
                type: "post",
                url: "ashx/index.ashx",
                data: { action: "index", cityName: cityName },
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        $("#citySpan").html("<i class='icon-location-pin'></i>" + data.cityName);
                        $("#pageFoot").html("客服热线：" + data.cSPhone);
                        $("#qRCode1").attr("src", data.qRCode1);
                        $("#qRCode2").attr("src", data.qRCode2);
                        getSlides();
                        getMenu();
                        getBanner();
                    }
                },
                error: function () {
                }
            });
        });

        //广告位
        function getSlides() {
            $.ajax({
                type: "post",
                url: "ashx/index.ashx",
                data: { action: "getSlides"},
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        $("#Slides").html(data.listHtml);
                    }
                },
                error: function () {
                }
            });
        }

        //菜单
        function getMenu() {
            $.ajax({
                type: "post",
                url: "ashx/index.ashx",
                data: { action: "getMenu"},
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        $("#Menu").html(data.listHtml);
                    }
                },
                error: function () {
                }
            });
        }

        //横幅
        function getBanner() {
            $.ajax({
                type: "post",
                url: "ashx/index.ashx",
                data: { action: "getBanner"},
                dataType: "json",
                success: function (data) {
                    if (data.retCode == 0) {
                        $("#Banner").html(data.listHtml);

                        $(".flexslider").flexslider({
                            slideshowSpeed: 3000, //展示时间间隔ms
                            animationSpeed: 300, //滚动时间ms
                            touch: true //是否支持触屏滑动

                        });
                    }
                },
                error: function () {
                }
            });
        }

        function resourceSearch()
        {
            if ($("#searchName").val() == "") {
                return;
            }
            var searchText = $("#searchName").val();
            window.location.href = "list.html?searchName=" + searchText;
        }
    </script>
